<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <section class="search__profile">
                <div class="header__search">
                    <p>search icon</p>
                    <input type="search" name="search" id="search">
                </div>
                <div class="header__profile">
                    <p>notification icon</p>
                    <img class="user_image" src="" alt="user image">
                    <p>Morgan Oakley</p>
                </div>
            </section>
        </header>

        <nav class="nav">
            <div class="nav__user">
                <img class="user__image" src="" alt="user image">
                <div class="user__info">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <ul class="nav__links">
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar__header">
                <img src="./test.svg" alt="dashboard icon">
                <a href="">Dashboard</a>
            </div>

            <div class="sidebar__body">
                <img src="./test.svg" alt="home icon">
                <a href="">Home</a>
                <img src="./test.svg" alt="profile icon">
                <a href="">Profile</a>
                <img src="./test.svg" alt="messages icon">
                <a href="">Messages</a>
                <img src="./test.svg" alt="dashboard icon">
                <a href="">History</a>
                <img src="./test.svg" alt="History icon">
                <a href="">Tasks</a>
                <img src="./test.svg" alt="communities icon">
                <a href="">Communities</a>
            </div>

            <div class="sidebar__footer">
                <img src="./test.svg" alt="settings icon">
                <a href="">Settings</a>
                <img src="./test.svg" alt="support icon">
                <a href="">Support</a>
                <img src="./test.svg" alt="privacy icon">
                <a href="">Privacy</a>
            </div>
        </div>

        <div class="projects">
            <div>Your Projects</div>
            <div>Announcements</div>
        </div>

    </div>
    
</body>
</html>
